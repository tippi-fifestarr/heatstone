<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatstone - Farcaster Friend Sync</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Main Menu Screen -->
        <div id="main-menu" class="screen active">
            <h1 class="game-title">Heatstone</h1>
            <div class="username-container">
                <input type="text" id="username-input" class="username-input" placeholder="Enter username (max 10 chars)" maxlength="10">
                <div id="username-error" class="username-error"></div>
            </div>
            <button id="find-match-btn" class="btn primary-btn">Find Game</button>
        </div>

        <!-- Matchmaking Screen -->
        <div id="matchmaking-screen" class="screen">
            <div class="status-message searching-msg">Searching for opponent...</div>
            <div class="status-message found-msg">Match found!</div>
            <div class="status-message rooms-msg">Active Rooms: <span id="active-rooms-count">0</span></div>
            
            <!-- 3D Opponent Finder -->
            <div class="opponent-finder">
                <div class="opponent-display-box">
                    <div class="opponent-carousel" id="opponent-carousel">
                        <!-- Opponent types will be added here by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Loading Tip Display -->
            <div class="loading-tip" id="loading-tip">
                Remember: The first player to reduce their opponent's health to zero wins the game!
            </div>
            
            <button id="cancel-search-btn" class="btn secondary-btn">Cancel</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="player-info">
                    <div class="player-name">You</div>
                </div>
                <div class="vs-display">VS</div>
                <div class="opponent-info">
                    <div id="opponent-name" class="player-name">Worthy Opponent</div>
                </div>
            </div>
            
            <div class="game-content">
                <div class="game-message">Match found! This is where the game would be.</div>
            </div>
            
            <!-- Chat Options -->
            <div class="chat-options">
                <label class="chatbot-toggle">
                    <input type="checkbox" id="enable-chatbot" checked>
                    <span class="toggle-label">Enable AI Chatbot</span>
                </label>
            </div>
            
            <!-- Simple Chat Interface -->
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Type a message...">
                    <button id="send-chat-btn" class="btn primary-btn">Send</button>
                </div>
            </div>
            
            <button id="return-to-menu-btn" class="btn secondary-btn">Return to Menu</button>
        </div>
    </div>

    <!-- Socket.io Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- JavaScript Files -->
    <script src="js/socket-client.js"></script>
    <script src="js/matchmaking.js"></script>
    <script src="js/heats.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
